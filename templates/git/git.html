{% extends "base.html" %} {% block title %}RPPYG Maker Git{% endblock %} {%
block content %}
<h1>Git</h1>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
%}
<div id="hideMe">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %} {% endwith %}

<!-- Git Init -->
<form method="POST" action="/git-init">
    <button type="submit" class="btn btn-warning">Git Init</button>
</form>
<div style="height: 22px"></div>

<!-- Git Pull -->
<form method="POST" action="/git-pull">
    <button type="submit" class="btn btn-info">Git Pull</button>
</form>
<div style="height: 22px"></div>

<!-- Git Add -->
<form method="POST" action="/git-add">
    <button type="submit" class="btn btn-primary">Git add .</button>
</form>
<div style="height: 22px"></div>

<!-- Git Stash Operations -->
<div class="row">
    <div class="col">
        <form method="POST" action="/git-stash">
            <button type="submit" class="btn btn-secondary">Git Stash</button>
        </form>
    </div>
    <div class="col">
        <form method="POST" action="/git-stash-pop">
            <button type="submit" class="btn btn-secondary">
                Git Stash Pop
            </button>
        </form>
    </div>
</div>
<div style="height: 22px"></div>

<!-- Git Reset -->
<form method="POST" action="/git-reset">
    <div class="mb-3">
        <label for="commit_hash" class="form-label">Commit Hash</label>
        <input
            type="text"
            class="form-control"
            id="commit_hash"
            name="commit_hash"
            required
        />
    </div>
    <div class="mb-3">
        <label for="reset_mode" class="form-label">Reset Mode</label>
        <select class="form-select" id="reset_mode" name="reset_mode">
            <option value="--hard">Hard</option>
            <option value="--soft">Soft</option>
            <option value="--mixed">Mixed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Git Reset</button>
</form>
<div style="height: 22px"></div>

<!-- Git Revert -->
<form method="POST" action="/git-revert">
    <div class="mb-3">
        <label for="revert_commit_hash" class="form-label"
            >Commit Hash to Revert</label
        >
        <input
            type="text"
            class="form-control"
            id="revert_commit_hash"
            name="commit_hash"
            required
        />
    </div>
    <button type="submit" class="btn btn-warning">Git Revert</button>
</form>
<div style="height: 22px"></div>

<!-- Git Commit and Push -->
<form method="POST" action="/git-push">
    <div class="mb-3">
        <label for="message" class="form-label">Commit Message</label>
        <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            required
        />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
        ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Git Commit & Push</button>
</form>
{% endblock %}
